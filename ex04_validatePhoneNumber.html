<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate phone number</title>
</head>
<body>
<script>
    function checkPhoneNumber(str) {
        regexp = /^[(][0-9]{2}[)]-[(][0][0-9]{9}[)]$/;
        if (regexp.test(str)) {
            alert("Ok Your phone number is valid");
        } else
            alert("Sorry! Your phone number is invalid! Please input again");
    }
    var phoneNumber = prompt("Input your phone number");
    checkPhoneNumber(phoneNumber);
</script>
</body>
</html>
