<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate class name</title>
</head>
<body>
<script>

    function checkClassName(str) {
     regexp = /^[A,C,P][0-9]{4}[G,H,I,K,L,M]$/;
    if (regexp.test(str)) {
    alert("OK Valid");
    } else
        alert("Sorry! Please input again");
    }

    var name1 = prompt("Input your class name");
    checkClassName(name1);
</script>

</body>
</html>
